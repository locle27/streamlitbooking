<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Streamlit Paste Image Component</title>
  <script src="https://cdn.jsdelivr.net/npm/streamlit-component-lib@2.1.0/dist/streamlit-component-lib.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    #paste-area {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 150px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      text-align: center;
      color: #888;
      background-color: #f9f9f9;
      transition: background-color 0.2s, border-color 0.2s;
    }
    #paste-area:hover {
      background-color: #f0f8ff;
      border-color: #1f77b4;
    }
  </style>
</head>
<body>
  <div id="paste-area">
    <div>
      <p>üì∏</p>
      <p><strong>D√°n ·∫£nh ch·ª•p m√†n h√¨nh v√†o ƒë√¢y (Ctrl+V)</strong></p>
    </div>
  </div>

  <script>
    // H√†m g·ª≠i d·ªØ li·ªáu v·ªÅ Python
    function sendValue(value) {
      Streamlit.setComponentValue(value);
    }

    // L·∫Øng nghe s·ª± ki·ªán 'paste' tr√™n to√†n b·ªô trang
    document.addEventListener('paste', function (event) {
      // L·∫•y d·ªØ li·ªáu t·ª´ clipboard
      const items = (event.clipboardData || event.originalEvent.clipboardData).items;
      for (let index in items) {
        const item = items[index];
        // Ch·ªâ x·ª≠ l√Ω n·∫øu l√† h√¨nh ·∫£nh
        if (item.kind === 'file' && item.type.indexOf('image') !== -1) {
          const file = item.getAsFile();
          const reader = new FileReader();
          
          // Khi ƒë·ªçc file xong, chuy·ªÉn ƒë·ªïi sang Base64 v√† g·ª≠i ƒëi
          reader.onload = function (event) {
            const base64Image = event.target.result;
            sendValue(base64Image);
          };
          
          reader.readAsDataURL(file);
        }
      }
    });

    // B√°o cho Streamlit bi·∫øt component ƒë√£ s·∫µn s√†ng
    Streamlit.setFrameHeight();
  </script>
</body>
</html>
